<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>إنشاء المدير</title>
    <link rel="stylesheet" href="addadm.css">
    <link rel="stylesheet" href="active.css">
    <script src="active.js"></script>
</head>

<body>

    <h2>إنشاء مستخدم أولي</h2>

    <input type="text" id="full_name" placeholder="الاسم الكامل">
    <input type="text" id="user_name" placeholder="اسم المستخدم">
    <input type="email" id="email" placeholder="البريد الإلكتروني">
    <input type="tel" id="phone" placeholder="رقم الهاتف">
    <input type="text" id="organization" placeholder="الجهة / الإدارة">
    <input type="password" id="password_hash" placeholder="كلمه المرور">

    <select id="role">
        <option value="">اختر الصلاحية</option>
        <option value="admin">مدير</option>
        <option value="supervisor">مشرف</option>
        <option value="operator">موظف</option>
    </select>

    <select id="is_active">
        <option value="1">نشط</option>
        <option value="0">غير نشط</option>
    </select>

    <button id="submitBtn">حفظ</button>

    <script src="addadm.js"></script>
</body>

</html>
